<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1"/>
            <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1"/>
        </linearGradient>
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.05"/>
        </pattern>
        <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="1" fill="#00ffcc" fill-opacity="0.05"/>
        </pattern>
        <filter id="glow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bgGradient)"/>
    
    <!-- Grid Pattern -->
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Dots Pattern -->
    <rect width="100%" height="100%" fill="url(#dots)"/>
    
    <!-- Glowing Lines -->
    <g filter="url(#glow)">
        <path d="M0 200 Q 480 150, 960 200 T 1920 200" stroke="#00ffcc" stroke-width="1" fill="none" stroke-opacity="0.1"/>
        <path d="M0 400 Q 480 350, 960 400 T 1920 400" stroke="#00ffcc" stroke-width="1" fill="none" stroke-opacity="0.1"/>
        <path d="M0 600 Q 480 550, 960 600 T 1920 600" stroke="#00ffcc" stroke-width="1" fill="none" stroke-opacity="0.1"/>
        <path d="M0 800 Q 480 750, 960 800 T 1920 800" stroke="#00ffcc" stroke-width="1" fill="none" stroke-opacity="0.1"/>
    </g>
    
    <!-- Accent Elements -->
    <circle cx="200" cy="200" r="100" fill="url(#bgGradient)" stroke="#7289da" stroke-width="1" stroke-opacity="0.1"/>
    <circle cx="1720" cy="880" r="100" fill="url(#bgGradient)" stroke="#00ffcc" stroke-width="1" stroke-opacity="0.1"/>
</svg>